<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/create-workout.css" />
    <script src="js/create-workout.js"></script>
    <title>Create workout</title>
</head>

<body>
    <header>
        <h2>Create workout</h2>
    </header>

    <main>
        <form id="create-workout-form" onsubmit="onSubmited()">
            <label for="workout-date">Date: </label>
            <input id="workout-date" type="date" name="date" required />
            <div>Exercise name, working weight (kg), sets count, repetitions count:</div>
            <div class="activity-input">
                <input class="exercise-name" type="text" value="Жим лёжа"/>
                <input class="working-weight" type="text" value="100">
                <input class="sets-count" type="number" value="3">
                <input class="repetitions-count" type="number" value="1">
            </div>
            <div class="activity-input">
                <input class="exercise-name" type="text" value="Становая тяга"/>
                <input class="working-weight" type="text" value="80">
                <input class="sets-count" type="number" value="3">
                <input class="repetitions-count" type="number" value="6">
            </div>
            <div class="activity-input">
                <input class="exercise-name" type="text" value="Приседания со штангой"/>
                <input class="working-weight" type="text" value="72,5">
                <input class="sets-count" type="number" value="3">
                <input class="repetitions-count" type="number" value="10">
            </div>
            <div class="activity-input">
                <input class="exercise-name" type="text" value="Французский жим"/>
                <input class="working-weight" type="text" value="25">
                <input class="sets-count" type="number" value="2">
                <input class="repetitions-count" type="number" value="12">
            </div>
            <div class="activity-input">
                <input class="exercise-name" type="text" value="Подъём штанги на бицепс"/>
                <input class="working-weight" type="text" value="42,5">
                <input class="sets-count" type="number" value="1">
                <input class="repetitions-count" type="number" value="1">
            </div>
            <input type="submit" value="Create" />
        </form>
    </main>

    <footer>
    </footer>
</body>

</html>
